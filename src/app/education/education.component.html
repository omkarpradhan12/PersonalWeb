<div *ngFor="let deet of education_details">
  <mat-card class="example-card">
    <mat-card-header>
      <img mat-card-avatar class="example-header-image" src="assets/icons/open-book.png">
      <mat-card-title>{{deet.degree_name}}</mat-card-title>
      <mat-card-subtitle><h3>{{deet.category}}</h3></mat-card-subtitle>
    </mat-card-header>


    <mat-card-content >
      <h2>{{deet.institute}} <i>{{deet.duration}}</i></h2>
    </mat-card-content>
    <mat-card-content>
      <h3>{{deet.score}}</h3>
    </mat-card-content>
  </mat-card>
</div>
