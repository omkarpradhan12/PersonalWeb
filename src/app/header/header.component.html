<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Omkar Pradhan</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar-row>

  <mat-menu #menu="matMenu">
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="profile">Profile</button>
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="education">Education</button>
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="skiils_interest">Skills and Interests</button>
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="projects">Academic Projects</button>
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="certificates">Certificates</button>
    <button mat-menu-item  [style.cursor]="'pointer'" routerLink="contactme">Contact Me</button>
  </mat-menu>

  <mat-toolbar-row style="display: flex; justify-content:space-between;">
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="profile">Profile</button>
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="education">Education</button>
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="skiils_interest">Skills and Interests</button>
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="projects">Academic Projects</button>
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="certificates">Certificates</button>
    <button mat-stroked-button  [style.cursor]="'pointer'" routerLink="contactme">Contact Me</button>
  </mat-toolbar-row>
</mat-toolbar>
